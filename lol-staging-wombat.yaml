apiVersion: v1
kind: Service
metadata:
  labels:
    repo: wombat
  name: wombat
  namespace: lol-staging
spec:
  # loadBalancerSourceRanges:
  # - 0.0.0.0/0
  ports:
  - name: wombat
    port: 8080
    targetPort: 8080
  selector:
    repo: wombat
  sessionAffinity: ClientIP
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    repo: wombat
  name: wombat
  namespace: lol-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      repo: wombat
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        repo: wombat
      namespace: wombat
    spec:
      containers:
      - env:
        - name: WOMBAT_NODENAME
          value: "wombat@0.0.0.0"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        lifecycle:
          postStart:
            exec:
              command: ["service", "ssh", "start"]
        image: us.gcr.io/gigalixir-152404/gigalixir-wombat
        imagePullPolicy: Always
        name: wombat
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: wombat-persistent-storage-logs
          mountPath: /wombat/log
        - name: wombat-persistent-storage
          mountPath: /wombat/data
        resources:
          requests:
            cpu: 600m
            memory: 750Mi 
          limits:
            cpu: 600m
            memory: 750Mi 
      # sidecar datadog container
      - name: dogstatsd
        image: datadog/docker-dogstatsd
        env:
        - name: API_KEY
          value: $DATADOG_API_KEY
        resources:
          requests:
            cpu: 200m
            memory: 250Mi 
          limits:
            cpu: 200m
            memory: 250Mi
      volumes:
      - name: wombat-persistent-storage-logs
        persistentVolumeClaim:
          claimName: wombat-pv-claim-logs
      - name: wombat-persistent-storage
        persistentVolumeClaim:
          claimName: wombat-pv-claim
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wombat-pv-claim-logs
  namespace: lol-staging
spec:
  storageClassName: gp2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wombat-pv-claim
  namespace: lol-staging
spec:
  storageClassName: gp2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/proxy-body-size: "0"
    ingress.kubernetes.io/service-upstream: "true"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "false"
  name: wombat-lol-staging-gigalixirapp
  namespace: lol-staging
spec:
  rules:
  - host: wombat-lol-staging.gigalixirapp.com
    http:
      paths:
      - backend:
          serviceName: wombat
          servicePort: 8080
        path: /
